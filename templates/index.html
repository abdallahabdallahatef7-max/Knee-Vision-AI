<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KneeAI | Osteoarthritis Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .drop-zone--over { border-color: #3b82f6; background: #eff6ff; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <header class="w-full max-w-4xl flex justify-between items-center mb-12">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white font-bold text-xl">K</div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Knee<span class="text-blue-600">AI</span> Diagnostics</h1>
        </div>
        <div class="text-xs uppercase tracking-widest text-slate-400 font-semibold">Deep Learning v2.0</div>
    </header>

    <main class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="glass border border-slate-200 rounded-3xl p-8 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 text-slate-700">Scan Upload</h2>
            <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-2xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-blue-400 group">
                <input type="file" id="imageInput" class="hidden" accept="image/*">
                <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                </div>
                <p class="text-slate-500 text-center text-sm">Drag and drop X-ray or <span class="text-blue-600 font-semibold">Browse files</span></p>
                <img id="imagePreview" class="mt-6 rounded-xl hidden shadow-lg max-h-64 border border-slate-200" src="#">
            </div>
            
            <button onclick="uploadImage()" id="btnPredict" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-xl font-semibold hover:bg-blue-600 transition-all shadow-lg active:scale-95 disabled:opacity-50">
                Analyze Scan
            </button>
        </div>

        <div class="flex flex-col gap-6">
            <div id="emptyState" class="h-full border border-slate-200 border-dashed rounded-3xl flex flex-center items-center justify-center p-8 text-slate-400 text-center">
                Upload an image to see the AI diagnostic report.
            </div>

            <div id="loading" class="hidden h-full glass border border-slate-200 rounded-3xl p-8 flex flex-col items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-slate-600 animate-pulse">Running Neural Analysis...</p>
            </div>

            <div id="result" class="hidden glass border border-slate-200 rounded-3xl p-8 shadow-xl">
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Analysis Report</span>
                    <span id="resConfidence" class="text-green-600 font-bold text-lg">98%</span>
                </div>
                
                <h3 id="resLabel" class="text-4xl font-bold text-slate-800 mb-2 underline decoration-blue-500">Grade 0</h3>
                <p id="resDesc" class="text-slate-500 leading-relaxed mb-8">No clinical signs of osteoarthritis were detected in the joint.</p>
                
                <div class="border-t border-slate-100 pt-6">
                    <h4 class="text-sm font-semibold text-slate-400 uppercase mb-4">Severity Indicator</h4>
                    <div class="flex gap-2 h-3">
                        <div id="bar0" class="flex-1 bg-slate-100 rounded-full"></div>
                        <div id="bar1" class="flex-1 bg-slate-100 rounded-full"></div>
                        <div id="bar2" class="flex-1 bg-slate-100 rounded-full"></div>
                        <div id="bar3" class="flex-1 bg-slate-100 rounded-full"></div>
                        <div id="bar4" class="flex-1 bg-slate-100 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('imageInput');
        const dropZone = document.getElementById('dropZone');

        dropZone.onclick = () => input.click();

        input.onchange = () => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        };

        async function uploadImage() {
            if (!input.files[0]) return alert("Please select an image first.");

            const formData = new FormData();
            formData.append('file', input.files[0]);

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                
                // Update UI
                document.getElementById('resLabel').innerText = data.label;
                document.getElementById('resDesc').innerText = data.description;
                document.getElementById('resConfidence').innerText = data.confidence;
                
                // Update Severity Bars
                for(let i=0; i<=4; i++) {
                    const bar = document.getElementById('bar' + i);
                    bar.className = 'flex-1 rounded-full ' + (i <= data.severity_score ? (data.severity_score > 2 ? 'bg-red-500' : 'bg-blue-500') : 'bg-slate-100');
                }

                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                alert("Server Connection Error");
                document.getElementById('emptyState').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
